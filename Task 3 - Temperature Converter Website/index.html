<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />   
    <!-- link for css file -->
    <link rel="stylesheet" href="./CSS/style.css">

    <title>Temperature Converter Website</title>
</head>

<body>

    <div class="container">
        <div class="title">
            <h1>Temperature Converter</h1>
            <span class="temperature-icon"><i class="fa-solid fa-temperature-three-quarters"></i></span>
        </div>
        <form id="calcTemp" onsubmit="calculateTemp(); return false">
            <label for="temp">Enter the temperature to convert</label>
            <br>
            <input type="number" name="temp" id="temp" value="0">
            <select name="temp_diff" id="temp_diff">
                <option value="cel">&#176;Celsius</option>
                <option value="fah">&#176;Fahrenheit</option>
            </select>
            <br>
            <button type="submit" name="temp" id="submit">Convert</button>
            <br>
            <span id="result"></span>
        </form>
    </div>

    <!-- link for js file -->
    <script src="./js/script.js"></script>

</body>

</html>
